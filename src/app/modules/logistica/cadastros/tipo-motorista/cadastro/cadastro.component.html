<loader-spinner-full-screen *ngIf="loading"></loader-spinner-full-screen>
<loader-spinner-navbar [hidden]="!loadingNavBar"></loader-spinner-navbar>
<app-header appTitle="Prontuário del tipo de conductores">
  <button 
    [disabled]="form.valid === false"
    (click)="postTipoMotorista()"
    >
    Ahorrar
  </button>
</app-header>
<app-body [breadCrumbTree]="breadCrumbTree">
  <div class="row justify-content-center">
    <div class="col-lg-4">
      <form [formGroup]="form" autocomplete="off">
        <div class="form-row">
          <div class="form-group col">
            <label for="NM_MOTO_TIPO">Tipo de conductor</label>
            <input
              type="text"
              class="form-control"
              id="NM_MOTO_TIPO"
              formControlName="NM_MOTO_TIPO"
              placeholder="Digite..."
              [ngClass]="onFieldError('NM_MOTO_TIPO') + ' ' + onFieldRequired('NM_MOTO_TIPO')"
            />
            <invalid-form-control [show]="onFieldInvalid('NM_MOTO_TIPO')" message="El tipo de conductor es obligatorio."></invalid-form-control>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-lg-6">
            <label for="IN_STAT">Status</label>
            <select
              class="form-control custom-select"
              id="IN_STAT"
              formControlName="IN_STAT"
              [ngClass]="onFieldRequired('IN_STAT')">
              <option value=1>Activo</option>
              <option value=0>Inactivo</option>
            </select>
            <invalid-form-control [show]="onFieldInvalid('IN_STAT')" message="El status es obligatorio."></invalid-form-control>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label for="DS_OBSE" >Descripción:</label>
            <textarea class="form-control" id="DS_OBSE" formControlName="DS_OBSE" rows="3"></textarea>
          </div>
        </div>
      </form>
    </div>
  </div>
</app-body>
