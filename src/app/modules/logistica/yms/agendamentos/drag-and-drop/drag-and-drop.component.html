<div class="row m-4 ">
  <div class="justify-content-between mx-4"> 
    <div class="sobrepor" *ngIf="loading" ></div>
    <strong class="my-auto text-uppercase text-success" style="font-size: 11px;">
      Veículo
    </strong>
    <div class="rounded-circle text-white icon-40 card m-auto bg-success" draggable="true">
      <i class="fas fa-truck"></i>
    </div>
  </div>
  <div class="d-flex justify-content-between" *ngFor="let etapa of circuitos;let last = last; let first = first">
    <div class="dropzone rounded-circle" [id]="etapa?.id" placement="left">
      <div class="text-center">
        <strong class="my-auto text-uppercase"  [ngClass]="etapa?.check == 1 ? 'text-success' : ''" style="font-size: 11px;">
          {{ etapa?.descricao }}
        </strong>
      </div>
      <div class="dropzone-item" *ngIf="etapa?.check == 0">
        <div class="rounded-circle text-white icon-40 m-auto bg-secondary" >
          <i [class]="etapa?.icone"></i>
        </div>
      </div>
      <div *ngIf="etapa?.check == 1">
        <div class="rounded-circle text-white icon-40 m-auto bg-success">
          <i [class]="etapa?.icone"></i>
        </div>
      </div>
      
    </div>
    <div class="mt-2" *ngIf="!last">
      <div class="border-bottom border-secondary p-3">
        <div *ngIf="etapa?.check === 1"></div>
      </div>
    </div>
  </div>
  <div class="text-right mt-auto" *ngIf="loading" >
    <div class="spinner-border text-dark"></div>
  </div>
</div>
<hr>
