<loader-spinner-full-screen *ngIf="loading"></loader-spinner-full-screen>
<loader-spinner-navbar [hidden]="!loadingNavBar"></loader-spinner-navbar>
<app-header appTitle="MOTIVOS">
  <button 
    [disabled]="form.valid === false || loadingNavBar === true"
    (click)="postMotivos()"
    >
    Salvar
  </button>
</app-header>
<app-body [breadCrumbTree]="breadCrumbTree">
  <form [formGroup]="form" autocomplete="off" [hidden] = "loading">
    <fieldset  class="col-12">
      <fieldset class="border rounded shadow-sm col-8 pt-2 mx-auto">
        <legend>Dados do Motivo</legend>
        <div class="form-row justify-content-center">
          <div class="form-group col-md-6 pl-0">
            <label for="DS_LOGI_ENTR_MATE_MOTI">Descrição</label>
            <input
              type="text"
              class="form-control"
              id="DS_LOGI_ENTR_MATE_MOTI"
              formControlName="DS_LOGI_ENTR_MATE_MOTI"
              placeholder="Digite..."
              [ngClass]="onFieldError('DS_LOGI_ENTR_MATE_MOTI') + ' ' + onFieldRequired('DS_LOGI_ENTR_MATE_MOTI')"
            />
            <invalid-form-control [show]="onFieldInvalid('DS_LOGI_ENTR_MATE_MOTI')" message="Descrição é obrigatório."></invalid-form-control>
          </div>
          <div class="form-group col-md-3 pl-0">
            <label for="DS_LOGI_ENTR_MATE_CATE_MOTI">Categoria</label>
            <select
              class="form-control custom-select"
              id="DS_LOGI_ENTR_MATE_CATE_MOTI"
              formControlName="DS_LOGI_ENTR_MATE_CATE_MOTI"
              [ngClass]="onFieldRequired('DS_LOGI_ENTR_MATE_CATE_MOTI')">
              <option value="aprovacao">Aprovação</option>
              <option value="solicitacao">Solicitação</option>
            </select>
            <invalid-form-control [show]="onFieldInvalid('DS_LOGI_ENTR_MATE_CATE_MOTI')" message="Categoria é obrigatório."></invalid-form-control>
          </div> 
          <div class="form-group col-md-3 pl-0">
            <label for="IN_STAT">Situação</label>
            <select
              class="form-control custom-select"
              id="IN_STAT"
              formControlName="IN_STAT"
              [ngClass]="onFieldRequired('IN_STAT')">
              <option value="1">Ativo</option>
              <option value="2">Inativo</option>
            </select>
            <invalid-form-control [show]="onFieldInvalid('IN_STAT')" message="Situação é obrigatório."></invalid-form-control>
          </div> 
        </div>
      </fieldset>
      <br>
      <br>
      <fieldset class="border rounded shadow-sm col-8 pt-2 mx-auto">
        <legend>Observação</legend>
        <div class="form-row justify-content-center">
          <div class="form-group col">
            <label for="DS_OBSE" >Observação:</label>
            <textarea class="form-control" id="DS_OBSE" formControlName="DS_OBSE" rows="3"></textarea>
          </div>
        </div>
        <br>
      </fieldset>
    </fieldset>
  </form>
</app-body>
