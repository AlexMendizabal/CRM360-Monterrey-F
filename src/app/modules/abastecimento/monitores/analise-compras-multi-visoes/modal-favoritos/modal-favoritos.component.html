<tabset>
  <tab heading="NOVO">
    <div class="border-right border-left border-bottom px-3 pt-3">
      <form [formGroup]="formModal" autocomplete="off">
        <div class="form-row">
          <div class="form-group col-lg-12">
            <label for="NAME_FAVO">Nome</label>
            <input placeholder="INSERIR..." formControlName="NAME_FAVO" class="form-control" [ngClass]="
                onFieldErrorModal('NAME_FAVO') + ' ' + onFieldRequiredModal('NAME_FAVO')
              ">
            <invalid-form-control [show]="onFieldInvalidModal('NAME_FAVO')" message="Nome é obrigatório.">
            </invalid-form-control>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-lg-12">
            <label for="LINK_FAVO">Dados do Filtros</label>
            <div class="border rounded p-2">
              <div class="row">
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>Informação principal</label>
                    <span class="d-block">MATERIAL</span>
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>Agrupamento</label>
                    <span class="d-block">POR DEPÓSITO</span>
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>Volume</label>
                    <span class="d-block">SAÍDAS</span>
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>Informações Adicionais</label>
                    <span class="d-block">ATUAL</span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>Estatistica</label>
                    <span class="d-block">-</span>
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>Tipo Material</label>
                    <span class="d-block">-</span>
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>Situação</label>
                    <span class="d-block">ATIVO</span>
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>Linha</label>
                    <span class="d-block">CIVIL</span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>SubLinha</label>
                    <span class="d-block">-</span>
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>Classe</label>
                    <span class="d-block">-</span>
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>Material</label>
                    <span class="d-block">-</span>
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>Empresa</label>
                    <span class="d-block">-</span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>Deposito</label>
                    <span class="d-block">-</span>
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>Nível de Estoque</label>
                    <span class="d-block">-</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="d-flex justify-content-end mb-2">
        <button class="btn btn-primary" (click)="OnSaveFavorite()"
          [disabled]="formModal.status == 'INVALID'">
          Salvar
        </button>
      </div>
    </div>
  </tab>
  <tab heading="LISTA DE FAVORITOS">
    <div class="border-right border-left border-bottom px-3 pt-3">
      <div class="row">
        <div [ngClass]="{ 'col-12': !ableDetailFavorite, 'col-6 pr-0': ableDetailFavorite }">
          <div class="table-responsive mt-2">
            <custom-table>
              <ng-template #thead let-thead>
                <tr class="text-center">
                  <th scope="col">Visões salvas</th>
                  <th scope="col" width="5%"></th>
                  <th scope="col" width="5%"></th>
                </tr>
              </ng-template>
              <ng-template #tbody let-tbody>
                <tr *ngFor="let item of dataModal">
                  <td class="text-center" [ngClass]="item.select ? 'bg-row-selected' : ''">
                    <a href="{{ item.LINK_FAVO }}" target="_blank">{{ item.NAME_FAVO }}</a>
                  </td>
                  <td class="text-center" [ngClass]="item.select ? 'bg-row-selected' : ''" width="5%">
                    <button class="btn-icon-sm" tooltip="Detalhes" (click)="onDetailFavorite(item)">
                      <i class="fas fa-search"></i>
                    </button>
                  </td>
                  <td class="text-center" [ngClass]="item.select ? 'bg-row-selected' : ''" width="5%">
                    <button class="btn-icon-sm" tooltip="Excluir">
                      <i class="fas fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </ng-template>
            </custom-table>
          </div>
        </div>
        <div class="col-6 mt-2">
          <tabset [hidden]="!ableDetailFavorite">
            <button type="button" class="btn-icon close position-absolute" (click)="onClose()">
              <i class="fas fa-times"></i>
            </button>
            <tab heading="DADOS DO FILTRO">
              <div class="border-right border-left border-bottom px-3 pt-3">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label>Informação principal</label>
                      <span class="d-block">MATERIAL</span>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label>Agrupamento</label>
                      <span class="d-block">POR DEPÓSITO</span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label>Volume</label>
                      <span class="d-block">SAÍDAS</span>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label>Informações Adicionais</label>
                      <span class="d-block">ATUAL</span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label>Estatistica</label>
                      <span class="d-block">-</span>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label>Tipo Material</label>
                      <span class="d-block">-</span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label>Situação</label>
                      <span class="d-block">ATIVO</span>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label>Linha</label>
                      <span class="d-block">CIVIL</span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label>SubLinha</label>
                      <span class="d-block">-</span>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label>Classe</label>
                      <span class="d-block">-</span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label>Material</label>
                      <span class="d-block">-</span>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label>Empresa</label>
                      <span class="d-block">-</span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label>Deposito</label>
                      <span class="d-block">-</span>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label>Nível de Estoque</label>
                      <span class="d-block">-</span>
                    </div>
                  </div>
                </div>
              </div>
            </tab>
          </tabset>
        </div>
      </div>
    </div>
  </tab>
</tabset>
