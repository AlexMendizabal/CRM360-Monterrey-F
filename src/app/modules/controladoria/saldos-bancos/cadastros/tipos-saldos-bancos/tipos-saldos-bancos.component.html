<loader-spinner-full-screen [hidden]="!spinnerFullScreen"></loader-spinner-full-screen>
<loader-spinner-navbar [hidden]="!loaderNavbar"></loader-spinner-navbar>
<app-header [appTitle]="appTitle">
  <button
    (click)="putTiposLancamentos()"
    [disabled]="form.status == 'INVALID'"
    >
    Cadastrar
  </button>
</app-header>
<app-body [breadCrumbTree]="breadCrumbTree">
  <div class="row">
    <div class="col">
      <form autocomplete="off" [formGroup]="form">
        <div class="form-row justify-content-center">
          <div class="form-group col-md-4">
            <div class="form-group col-md-12 p-0">
              <label for="tipoLancamento"> Descrição TIpo de Lançamento </label>
              <input
                id="tipoLancamento"
                type="text"
                class="form-control"
                placeholder="DIGITE..."
                formControlName="DS_BANC_TIPO"
                [ngClass]="onFieldError('DS_BANC_TIPO') + ' ' + onFieldRequired('DS_BANC_TIPO')">
            </div>
            <invalid-form-control
              [show]="onFieldInvalid('DS_BANC_TIPO')"
              message="Informar tipo de lançamento é obrigatório.">
            </invalid-form-control>
          </div>
        </div>
      </form>
    </div>
  </div>
</app-body>
