<loader-spinner-full-screen *ngIf="loading"></loader-spinner-full-screen>
<loader-spinner-navbar [hidden]="!loadingNavBar"></loader-spinner-navbar>
<app-header appTitle="Cadastro de módulo">
  <button 
    (click)="onSave()"
    [disabled] = "form.status == 'INVALID'"
    >
    Guardar
  </button>
</app-header>
<app-body [breadCrumbTree]="breadCrumbTree">
  <div class="col-12 p-0">
    <form [formGroup]="form" autocomplete="off" [hidden]="loading">
      <div class="form-row justify-content-center">
        <div class="form-group col-md-3">
          <label for="icone">Icones</label>
          <ng-select
            [searchable]="true"
            [clearable]="false"
            [items]="icones"
            [virtualScroll]="true"
            placeholder="Selecione..."
            labelForId="classe"
            bindLabel="classe"
            bindValue="classe"
            id="classe"
            formControlName="icone"
            >
            <ng-template ng-label-tmp let-item="item" let-clear="clear">
                <div class="d-flex align-items-center">
                  <div [class]="item.classe" style="min-width: 25px;"></div>
                  <div>{{item.classe}}</div>
                </div>
            </ng-template>
            <ng-template ng-option-tmp let-item="item" let-index="index">
              <div class="d-flex align-items-center">
                <div [class]="item.classe" style="min-width: 25px;"></div>
                <div>{{item.classe}}</div>
              </div>
            </ng-template>
          </ng-select>
        </div>
        <div class="form-group col-md-3">
          <label for="nome">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            formControlName="nome"
            placeholder="Digite..."
            [ngClass]="onFieldRequired('nome')"
          />
        </div>
      </div>
      <div class="form-row justify-content-center">
        <div class="form-group col-md-3">
          <label for="rota">Rota</label>
          <input
            type="text"
            class="form-control text-lowercase"
            id="rota"
            formControlName="rota"
            placeholder="Digite..."
            [ngClass]="onFieldRequired('rota')"
          />
        </div>
        <div class="form-group col-md-3">
          <label for="situacao">Situação</label>
          <select
            name="situacao"
            id="situacao"
            class="form-control"
            formControlName="situacao"  
          >
            <option value="1">Ativo</option>
            <option value="0">Inativo</option>
          </select>
        </div>
      </div>
    </form>
  </div>
</app-body>
