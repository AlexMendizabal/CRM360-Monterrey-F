<loader-spinner-full-screen *ngIf="loaderFullScreen"></loader-spinner-full-screen>
<div class="row" *ngIf="!loaderFullScreen">
  <div class="col">
    <div class="mtc-title">Editar contato</div>
    <form [formGroup]="form" autocomplete="off">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nomeCompleto">Nome completo</label>
          <input
            type="text"
            class="form-control"
            id="nomeCompleto"
            formControlName="nomeCompleto"
            (input)="onInput()"
            [ngClass]="onFieldError('nomeCompleto') + ' ' + onFieldRequired('nomeCompleto')">
          <invalid-form-control [show]="onFieldInvalid('nomeCompleto')" message="Nome completo é obrigatório."></invalid-form-control>
        </div>
        <div class="form-group col-md-6">
          <label for="genero">Gênero</label>
          <select
            class="form-control"
            id="genero"
            formControlName="genero"
            (change)="onInput()"
            [ngClass]="onFieldError('genero') + ' ' + onFieldRequired('genero')">
            <option value="">SELECIONE UMA OPÇÃO</option>
            <option value="1">FEMININO</option>
            <option value="2">MASCULINO</option>
          </select>
          <invalid-form-control [show]="onFieldInvalid('genero')" message="Gênero é obrigatório."></invalid-form-control>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="funcao">Função</label>
          <select
            class="form-control"
            id="funcao"
            formControlName="funcao"
            (change)="onInput()"
            [ngClass]="onFieldError('funcao') + ' ' + onFieldRequired('funcao')">
            <option value="">SELECIONE UMA OPÇÃO</option>
            <option *ngFor="let item of funcoes" [value]="item.id">{{ item.descricao }}</option>
          </select>
          <invalid-form-control [show]="onFieldInvalid('funcao')" message="Função é obrigatório."></invalid-form-control>
        </div>
        <div class="form-group col-md-6">
          <label for="setor">Setor</label>
          <select
            class="form-control"
            id="setor"
            formControlName="setor"
            (change)="onInput()"
            [ngClass]="onFieldError('setor') + ' ' + onFieldRequired('setor')">
            <option value="">SELECIONE UMA OPÇÃO</option>
            <option *ngFor="let item of setores" [value]="item.id">{{ item.descricao }}</option>
          </select>
          <invalid-form-control [show]="onFieldInvalid('setor')" message="Setor é obrigatório."></invalid-form-control>
        </div>
      </div>
      <div formArrayName="celulares">
        <div class="form-row">
          <div class="col"><hr class="mt-0"></div>
        </div>
        <div class="d-flex justify-content-between">
          <div class="mtc-title">Celulares</div>
          <div>
            <a
              class="text-secondary"
              (click)="onAddMeioContato('celular')"
              href="javascript:void(0)">
              <b>Adicionar</b>
            </a>
          </div>
        </div>
        <div *ngIf="celulares.controls.length > 0">
          <div class="form-row" *ngFor="let item of celulares.controls; let i = index" [formGroupName]="i">
            <div class="form-group col-6">
              <label for="contato">Celular</label>
              <div class="form-row">
                <div class="col-11">
                  <input
                    type="text"
                    class="form-control"
                    id="contato"
                    formControlName="contato"
                    (input)="onInput()"
                    telefone [textMask]="{ mask: MASKS.telefone.textMaskFunction }">
                  <div class="form-row mt-2">
                    <div class="form-group col-auto mb-0">
                      <div class="custom-control custom-checkbox">
                        <input
                          type="checkbox"
                          class="custom-control-input"
                          [id]="'whatsapp_' + i"
                          formControlName="whatsapp">
                        <label class="custom-control-label" [for]="'whatsapp_' + i">WhatsApp</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-1 pt-2 d-flex justify-content-center">
                  <button
                    type="button"
                    class="btn-icon"
                    (click)="onDeleteMeioContato('celular', i)">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <empty-result message="Nenhuma informação encontrada" *ngIf="celulares.controls.length == 0" class="mb-3"></empty-result>
      </div>
      <div formArrayName="telefones">
        <div class="form-row">
          <div class="col"><hr class="mt-0"></div>
        </div>
        <div class="d-flex justify-content-between">
          <div class="mtc-title">Telefones fixos</div>

              <b>Adicionar</b>
            </a>
          </div>
        </div>
        <div *ngIf="telefones.controls.length > 0">
          <div class="form-row" *ngFor="let item of telefones.controls; let i = index" [formGroupName]="i">
            <div class="form-group col-6">
              <label for="contato">Telefone fixo</label>
              <div class="form-row">
                <div class="col-11">
                  <input
                    type="text"
                    class="form-control"
                    id="contato"
                    formControlName="contato"
                    (input)="onInput()"
                    telefone [textMask]="{ mask: MASKS.telefone.textMaskFunction }">
                </div>
                <div class="col-1 pt-2 d-flex justify-content-center">
                  <button
                    type="button"
                    class="btn-icon"
                    (click)="onDeleteMeioContato('telefone', i)">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <empty-result message="Nenhuma informação encontrada" *ngIf="telefones.controls.length == 0" class="mb-3"></empty-result>
      </div>
      <div formArrayName="emails">
        <div class="form-row">
          <div class="col"><hr class="mt-0"></div>
        </div>
        <div class="d-flex justify-content-between">
          <div class="mtc-title">E-mails</div>

            <a
              class="text-secondary"

              <b>Adicionar</b>
            </a>
          </div>
        </div>
        <div *ngIf="emails.controls.length > 0">
          <div class="form-row" *ngFor="let item of emails.controls; let i = index" [formGroupName]="i">
            <div class="form-group col-6">
              <label for="contato">E-mail</label>
              <div class="form-row">
                <div class="col-11">
                  <input
                    type="email"
                    class="form-control"
                    id="contato"
                    formControlName="contato"
                    (input)="onInput()">
                  <div class="form-row mt-2">
                    <div class="form-group col-auto mb-0">
                      <div class="custom-control custom-checkbox">
                        <input
                          type="checkbox"
                          class="custom-control-input"
                          [id]="'marketing_' + i"
                          formControlName="marketing">
                        <label class="custom-control-label" [for]="'marketing_' + i">E-mail marketing</label>
                      </div>
                    </div>
                    <div class="form-group col-auto mb-0">
                      <div class="custom-control custom-checkbox">
                        <input
                          type="checkbox"
                          class="custom-control-input"
                          [id]="'nfe_' + i"
                          formControlName="nfe">
                        <label class="custom-control-label" [for]="'nfe_' + i">Envio de NF-e</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-1 pt-2 d-flex justify-content-center">
                  <button
                    type="button"
                    class="btn-icon"
                    (click)="onDeleteMeioContato('email', i)">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <empty-result message="Nenhuma informação encontrada" *ngIf="emails.controls.length == 0" class="mb-3"></empty-result>
