<div class="row">
  <div class="col">
    <div class="d-flex w-100" *ngIf="!corteDobraLoaded">
      <div class="spinner-border spinner-border-sm text-dark my-auto mr-2"></div>
      <strong>Carregando Corte Dobra...</strong>
    </div>
    <custom-table *ngIf="corteDobra.length > 0">
      <ng-template #thead let-thead>
        <tr>
          <th scope="col" class="text-center">Identificacion</th>
          <th scope="col" class="text-center">Data</th>
          <th scope="col" class="text-center">Obra</th>
          <th scope="col" class="text-center">Discriminación</th>
          <th scope="col" class="text-center">Valor</th>
          <th scope="col" class="text-center">Empresa</th>
        </tr>
      </ng-template>
      <ng-template #tbody let-tbody>
        <tr *ngFor="let item of corteDobra">
          <td class="text-center">{{ item.identificacao }}</td>
          <td class="text-center">{{ item.data }}</td>
          <td class="text-center">{{ item.obra }}</td>
          <td class="text-center">{{ item.discriminacao }}</td>
          <td class="text-center">{{ item.valor | currency:'BRL':'symbol':'1.2-2' }}</td>
          <td class="text-center">{{ item.empresa }}</td>
        </tr>
      </ng-template>
    </custom-table>
    <empty-result
      message="Nenhuma informação encontrada"
      *ngIf="corteDobra.length == 0 && corteDobraLoaded">
    </empty-result>
  </div>
</div>
