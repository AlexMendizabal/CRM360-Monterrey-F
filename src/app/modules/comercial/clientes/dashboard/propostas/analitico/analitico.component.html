<div class="row">
  <div class="col">
    <div class="border rounded bg-white shadow-sm p-3 h-100">
      <div class="mtc-title">Ofertas por tonelada</div>
      <div class="row" id="propostas-analitico">
        <div class="col my-auto">
          <div [hidden]="!analiticoLoaded">
            <custom-table [config]="tableConfig" *ngIf="!analiticoEmpty">
              <ng-template #thead let-thead>
                <tr>
                  <th style="width: 40%;" scope="col" class="text-truncate">Estado de Oferta</th>
                  <th style="width: 20%;" scope="col" class="text-center text-truncate">Ton</th>
                  <th style="width: 20%;" scope="col" class="text-center text-truncate">Cantidad.</th>
                  <th style="width: 20%;" scope="col" class="text-center text-truncate">Porcentaje</th>
                </tr>
              </ng-template>
              <ng-template #tbody let-tbody>
                <tr *ngFor="let item of analitico; let i = index">
                  <td style="width: 40%;" class="text-truncate">{{ item.descricao }}</td>
                  <td style="width: 20%;" class="text-center text-truncate">{{ item.toneladas | number:'1.3-3' }}t</td>
                  <td style="width: 20%;" class="text-center text-truncate">{{ item.quantidade }}</td>
                  <td style="width: 20%;" class="text-center text-truncate">{{ item.percentual | number:'1.2-2' }}%</td>
                </tr>
                <tr>
                  <td style="width: 40%;" class="bg-dark text-white text-truncate"><strong>Total de propostas</strong></td>
                  <td style="width: 20%;" class="bg-dark text-white text-center text-truncate"><strong>{{ analiticoTotal.toneladas | number:'1.3-3' }}t</strong></td>
                  <td style="width: 20%;" class="bg-dark text-white text-center text-truncate"><strong>{{ analiticoTotal.quantidade }}</strong></td>
                  <td style="width: 20%;" class="bg-dark"></td>
                </tr>
              </ng-template>
            </custom-table>
            <empty-result message="Informacion no encontrada" *ngIf="analiticoEmpty"></empty-result>
          </div>
          <div *ngIf="!analiticoLoaded" class="text-center">
            <div class="spinner-border text-dark"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
