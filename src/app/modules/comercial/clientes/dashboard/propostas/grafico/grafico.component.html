<div class="row">
  <div class="col">
    <div class="border rounded bg-white shadow-sm p-3 h-100">
      <div class="mtc-title">Propostas por situação</div>
      <div class="row" id="propostas-grafico">
        <div class="col my-auto">
          <div [hidden]="!chartLoaded">
            <div id="pie-chart" class="amcharts" [hidden]="chartEmpty"></div>
            <empty-result message="Nenhuma informação encontrada" *ngIf="chartEmpty"></empty-result>
          </div>
          <div *ngIf="!chartLoaded" class="text-center">
            <div class="spinner-border text-dark"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
