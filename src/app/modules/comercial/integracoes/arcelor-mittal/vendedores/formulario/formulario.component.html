<loader-spinner-full-screen *ngIf="loaderFullScreen"></loader-spinner-full-screen>
<loader-spinner-navbar [hidden]="!loadingNavBar"></loader-spinner-navbar>
<app-header appTitle="Cadastro de Vendedor">
  <button
    type="button"
    (click)="onCancel()"
    [disabled]="submittingForm">
    Cancelar
  </button>
  <button
    *ngIf="form"
    type="button"
    (click)="onSave()"
    [disabled]="!form.valid || submittingForm">
    Salvar
  </button>
</app-header>
<app-body [breadCrumbTree]="breadCrumbTree" >
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <form *ngIf="form" [formGroup]="form" autocomplete="off">
        <div class="form-row justify-content-center">
          <div class="form-group col-md-4">
            <label for="dsArcelorMittal">Vendedor (Arcelor Mittal)</label>
            <input
              type="text"
              class="form-control"
              formControlName="dsArcelorMittal">
          </div>
        </div>
        <div class="form-row justify-content-center">
          <div class="form-group col-md-4">
            <label for="vendManetoni">Vendedor (Manetoni)</label>
            <ng-select
                [searchable]="true"
                [clearable]="false"
                [items]="vendedores"
                formControlName="vendManetoni"
                [virtualScroll]="true"
                labelForId="vendManetoni"
                bindLabel="nome"
                bindValue="id">
              </ng-select>
          </div>
        </div>
        <div class="form-row justify-content-center">
          <div class="form-group col-md-4">
            <label for="escritorio">Escrit√≥rios</label>
            <ng-select
                [searchable]="true"
                [clearable]="false"
                [items]="escritorios"
                formControlName="escritorio"
                [virtualScroll]="true"
                labelForId="escritorio"
                bindLabel="nome"
                bindValue="id">
              </ng-select>
          </div>
        </div>
      </form>
    </div>
  </div>
</app-body>
