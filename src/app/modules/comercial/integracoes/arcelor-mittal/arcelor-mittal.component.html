<loader-spinner-full-screen *ngIf="loaderFullScreen"></loader-spinner-full-screen>
<app-header appTitle="Integração com Arcelor Mittal"></app-header>
<app-body [show]="!loaderFullScreen" [breadCrumbTree]="breadCrumbTree">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="row justify-content-center">
        <div class="col-md-3 text-center mb-4 mb-sm-0" *ngFor="let atividade of atividades">
          <card-button
            [icon]="atividade.iconeAtividade"
            [text]="atividade.nomeAtividade"
            [routerLink]="[atividade.rotaAtividade]">
          </card-button>
        </div>
      </div>
    </div>
  </div>
</app-body>
