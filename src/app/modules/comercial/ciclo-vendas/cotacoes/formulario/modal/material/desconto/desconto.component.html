<div class="modal-content">
  <div class="modal-header">
    <h4 class="mtc-title mb-auto">Descuento</h4>
    <button type="button" class="close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col">
        <form [formGroup]="form" autocomplete="off">
          <div class="form-row justify-content-center">
            <div class="form-group col-lg-5">
              <p class="mb-1"><label>Aplicar descuento</label></p>
              <div class="custom-control custom-radio">
                <input
                  type="radio"
                  id="tipo_valor"
                  name="tipo"
                  class="custom-control-input"
                  formControlName="tipo"
                  value="valor"
                  (click)="onChangeTipoDesconto('valor')">
                <label class="custom-control-label" for="tipo_valor">Valor (USD)</label>
              </div>
              <div class="custom-control custom-radio">
                <input
                  type="radio"
                  id="tipo_percentual"
                  name="tipo"
                  class="custom-control-input"
                  formControlName="tipo"
                  value="percentual"
                  (click)="onChangeTipoDesconto('percentual')">
                <label class="custom-control-label" for="tipo_percentual">Porcentual (%)</label>
              </div>
            </div>
          </div>
          <div class="form-row justify-content-center">
            <div class="form-group col-lg-5">
              <label for="desconto">Descuento</label>
              <input
                type="text"
                id="desconto"
                class="form-control"
                formControlName="desconto"
                currencyMask [options]="currencyMaskOptions"
                [max]="maxValue"
                [ngClass]="onFieldError('desconto') + ' ' + onFieldRequired(form.controls.desconto)">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-danger"
      (click)="onClose()">
      Cancelar
    </button>
    <button
      type="button"
      class="btn btn-success"
      (click)="onSubmit()">
      Confirmar
    </button>
  </div>
</div>
