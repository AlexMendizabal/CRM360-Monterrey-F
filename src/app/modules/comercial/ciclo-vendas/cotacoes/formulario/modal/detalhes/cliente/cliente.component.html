<div class="modal-content">
  <div class="modal-header">
    <h4 class="mtc-title mb-0 my-auto">Detalles del Cliente</h4>
    <button type="button" class="close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row" *ngIf="cliente">
      <div class="col">
        <div class="form-row">
          <div class="form-group col-lg-6">
            <label><strong>NOMBRE</strong></label>
            <div *ngIf="datoscliente.nombre == null">SIN INFORMACION</div>
            <div *ngIf="datoscliente.nombre != null">{{ datoscliente.nombre }}</div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label><strong>RAZON SOCIAL</strong></label>
            <div *ngIf="datoscliente.razon_social == null">SIN INFORMACION</div>
            <div *ngIf="datoscliente.razon_social != null">{{ datoscliente.datos_cliente }}</div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label><strong>DIRECCIONES</strong></label>
            <div *ngIf="datosdireccion.length === 0">SIN INFORMACION</div>
              <div *ngFor="let direccion of datosdireccion">
                {{ direccion.direccion }} <br>
              </div>
          </div>
    
        </div>
        <div class="form-row">
          <div class="form-group col-lg-8">

            <label><strong>CIUDAD</strong></label>
            <div *ngIf="datosdireccion.length === 0">SIN INFORMACION</div>
              <div *ngFor="let direccion of datosdireccion">
                {{ direccion.ciudad }} <br>
              </div>
          </div>

        </div>
        <div class="form-row">
          <div class="form-group col-lg-6">
            <label><strong>PROMOTOR</strong></label>
            <div *ngIf="datoscliente.vendedor == null">SIN INFORMACION</div>
            <div *ngIf="datoscliente.vendedor != null">{{ datoscliente.vendedor }}</div>
          </div>
          <div class="form-group col-lg-6">
            <label><strong>Tipo de Cliente</strong></label>
            <div *ngIf="datoscliente.tipo_cliente == null">SIN INFORMACION</div>
            <div *ngIf="datoscliente.tipo_cliente != null">{{ datoscliente.tipo_cliente }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
