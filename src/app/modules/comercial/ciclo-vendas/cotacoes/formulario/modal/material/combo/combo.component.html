<div class="modal-content">
  <div class="modal-header">
    <h4 class="mtc-title mb-auto">
      #{{ material.codMaterial }} - {{ material.nomeMaterial | uppercase }} / materiais associados
    </h4>
    <button type="button" class="close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col">
        <custom-table [config]="tableConfig" class="text-center">
          <ng-template #thead let-thead>
            <tr>
              <th scope="col"></th>
              <th scope="col" >Material</th>
              <th scope="col" >Linha</th>
              <th scope="col">Valor mínimo unitário</th>
            </tr>
          </ng-template>
          <ng-template #tbody let-tbody>
            <tr *ngFor="let material of materialAssoc; let i = index" >
              <td  [ngClass]="classStatusBorder(material.estoqueDisponivel)">
                <button
                  type="button"
                  class="btn-icon-sm"
                  placement="left"
                  container="body"
                  (click)="onCheckMaterial(i, material)">
                  <i class="far fa-square" *ngIf="material.checked == 0"></i>
                  <i class="fas fa-check-square" *ngIf="material.checked == 1"></i>
                </button>
              </td>
              <td
                class="hover"
                (click)="onCheckMaterial(i, material)">
                {{ material.codMaterial }} - {{ material.nomeMaterial | uppercase }}
              </td>
              <td
                class="hover"
                (click)="onCheckMaterial(i, material)">
                {{ material.nomeLinha | uppercase }}
              </td>
              <td
                class="hover"
                (click)="onCheckMaterial(i, material)">
                {{ material.valorUnit | currency:'BRL':'symbol':'1.2-2' }}
              </td>
            </tr>
          </ng-template>
        </custom-table>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-danger"
      (click)="onClose()">
      Fechar
    </button>
    <button
      type="button"
      class="btn btn-success"
      (click)="onSubmit()">
      Adicionar ao carrinho
    </button>
  </div>
</div>
