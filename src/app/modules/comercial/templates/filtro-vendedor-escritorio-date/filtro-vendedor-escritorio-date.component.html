<loader-spinner-full-screen *ngIf="loaderFullScreen"></loader-spinner-full-screen>

<form [formGroup]="form">
  <div class="form-row">
    <div class="form-group col-lg-3">
      <label for="buscarPor">Sucursal</label>
      <ng-select
        [searchable]="true"
        [clearable]="false"
        [items]="escritorios"
        [virtualScroll]="true"
        labelForId="vendedor"
        bindLabel="nome"
        bindValue="id"
        (change)="filtrarClientes()"
        formControlName="sucursal_id"
      ></ng-select>
    </div>
    <div class="form-group col-lg-3">
      <label for="pesquisa">Promotor</label>
      <ng-select
        [searchable]="true"
        [clearable]="false"
        [items]="filteredVendedores"
        [virtualScroll]="true"
        labelForId="vendedor"
        bindLabel="nombre"
        bindValue="id"
        (change)="filtrarClientes()"
        formControlName="vendedor_id"
      ></ng-select>
    </div>
    <div class="form-group col-lg-3">
      <label for="situacao">Dias ultima visita</label>
      <ng-select
        [searchable]="false"
        [clearable]="false"
        [items]="ultimaVisita"
        [virtualScroll]="true"
        labelForId="ultimaVisita"
        bindLabel="nombre"
        bindValue="id"
        (change)="filtrarClientes()"
        formControlName="visita_id"
      ></ng-select>
    </div>
    <div class="form-group col-lg-3">
      <label for="setorAtividade">Estado</label>
      <ng-select
        [searchable]="false"
        [clearable]="false"
        [items]="estadoCliente"
        [virtualScroll]="true"
        labelForId="vendedor"
        bindLabel="nombre"
        bindValue="id"
        (change)="filtrarClientes()"
        formControlName="estado_id"
      ></ng-select>
    </div>
  </div>
</form>
