<div id="concentracao-vendas" class="border rounded bg-white shadow-sm p-3">
  <div class="d-flex justify-content-between">
    <div class="mtc-title mb-0">
      <i
        class="far fa-question-circle p-2"
        tooltip="Ranking de desempeÃ±o de ventas por cliente"
        placement="right">
      </i>
      Acumulacion de ventas
    </div>
    <div class="btn-group btn-group-sm" *ngIf="!pastEmpty || !currEmpty">
      <button
        type="button"
        class="btn btn-light"
        (click)="setMonth(pastMonth)"
        [ngClass]="{'active': activeMonth == pastMonth}"
        [disabled]="!chartLoaded">
        <strong>{{ pastMonth }}</strong>
      </button>
      <button
        type="button"
        class="btn btn-light active"
        (click)="setMonth(currMonth)"
        [ngClass]="{'active': activeMonth == currMonth}"
        [disabled]="!chartLoaded">
        <strong>{{ currMonth }}</strong>
      </button>
    </div>
  </div>
  <div class="row align-items-center h-100">
    <div class="col">
      <div [hidden]="!chartLoaded">
        <div [hidden]="activeMonth == currMonth">
          <div id="past-clients-chart" class="amcharts" [hidden]="pastEmpty" tooltip="tooltip" containerClass="d-none" triggers="click"></div>
          <empty-result message="Ninguna informacion encontrada" [hidden]="!pastEmpty"></empty-result>
        </div>
        <div [hidden]="activeMonth == pastMonth">
          <div id="current-clients-chart" class="amcharts" [hidden]="currEmpty" tooltip="tooltip" containerClass="d-none" triggers="click"></div>
          <empty-result message="Ninguna informacion encontrada" [hidden]="!currEmpty"></empty-result>
        </div>
      </div>
      <div *ngIf="!chartLoaded" class="text-center">
        <div class="spinner-border text-dark"></div>
      </div>
    </div>
  </div>
</div>
