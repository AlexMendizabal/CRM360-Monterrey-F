<loader-spinner-navbar *ngIf="loaderNavbar"></loader-spinner-navbar>
<loader-spinner-full-screen *ngIf="loaderFullScreen"></loader-spinner-full-screen>
<app-header [appTitle]="appTitle">
  <button
    type="button"
    (click)="onCancel()"
    [disabled]="submittingForm">
    Cancelar
  </button>
  <button
    type="button"
    (click)="onSubmit()"
    [disabled]="!form.valid || submittingForm">
    Salvar
  </button>
</app-header>
<app-body [breadCrumbTree]="breadCrumbTree" [show]="!loaderFullScreen">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <form [formGroup]="form">
        <div class="form-row">
          <div class="form-group col">
            <label for="situacaoProposta">Descrição</label>
            <input
              type="text"
              class="form-control"
              id="situacaoProposta"
              formControlName="situacaoProposta"
              (input)="onInput()"
              autocomplete="new-password"
              [ngClass]="onFieldError('situacaoProposta') + ' ' + onFieldRequired(form.controls.situacaoProposta)">
            <invalid-form-control [show]="onFieldInvalid('situacaoProposta')" message="Situação de Proposta é obrigatório."></invalid-form-control>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-lg-6">
            <label for="codParametroSituacaoProposta">Descrição do Parâmetro</label>
            <ng-select
              [searchable]="true"
              [clearable]="false"
              [items]="situacoesPropostaTid"
              formControlName="codParametroSituacaoProposta"
              [virtualScroll]="true"
              labelForId="codParametroSituacaoProposta"
              bindLabel="nomeSituacao"
              bindValue="codSituacao"
              [ngClass]="onFieldError('codParametroSituacaoProposta') + ' ' + onFieldRequired(form.controls.codParametroSituacaoProposta)">
            </ng-select>
          </div>
          <div class="form-group col-lg-6">
            <label for="codSituacao">Situação</label>
            <select
              class="form-control custom-select"
              id="codSituacao"
              formControlName="codSituacao"
              [ngClass]="onFieldError('codSituacao') + ' ' + onFieldRequired(form.controls.codSituacao)">
              <option value="1">Ativo</option>
              <option value="2">Inativo</option>
            </select>
            <invalid-form-control [show]="onFieldInvalid('codSituacao')" message="Situação é obrigatório."></invalid-form-control>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-lg-6">
            <label for="codTipoFinalizacao">Finalização</label>
            <select
              class="form-control custom-select"
              id="codTipoFinalizacao"
              formControlName="codTipoFinalizacao"
              [ngClass]="onFieldError('codTipoFinalizacao') + ' ' + onFieldRequired(form.controls.codTipoFinalizacao)">
              <option value="0">Padrão</option>
              <option value="1">Perdido para concorrente</option>
            </select>
            <invalid-form-control [show]="onFieldInvalid('codSituacao')" message="Finalização é obrigatório."></invalid-form-control>
          </div>
          <div class="form-group col-lg-6 d-flex mb-0">
            <div class="custom-control custom-checkbox mt-auto mb-2">
              <input
               type="checkbox"
               class="custom-control-input"
               id="pode-alterar-empresa"
               formControlName="permiteAlterarEmpresa">
              <label
                class="custom-control-label"
                for="pode-alterar-empresa">
                Permite realizar alteração de empresa
              </label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</app-body>
