<loader-spinner-navbar *ngIf="loaderNavbar"></loader-spinner-navbar>
<app-header [appTitle]="appTitle">
  <button
    type="button"
    (click)="onCancel()"
    [disabled]="submittingForm">
    Cancelar
  </button>
  <button
    type="button"
    (click)="onSubmit()"
    [disabled]="!form.valid || submittingForm">
    Salvar
  </button>
</app-header>
<app-body [breadCrumbTree]="breadCrumbTree">
  <div class="row justify-content-center">
    <div class="col-lg-4">
      <form [formGroup]="form">
        <div class="form-row">
          <div class="form-group col">
            <label for="motivo">Motivo</label>
            <input
              type="text"
              class="form-control"
              id="motivo"
              formControlName="motivo"
              (input)="onInput()"
              autocomplete="new-password"
              [ngClass]="onFieldError('motivo') + ' ' + onFieldRequired(form.controls.motivo)">
            <invalid-form-control [show]="onFieldInvalid('motivo')" message="Motivo é obrigatório."></invalid-form-control>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-lg-6">
            <label for="data">Data</label>
            <input
              class="form-control"
              id="data"
              type="text"
              bsDatepicker
              [bsConfig]="bsConfig"
              formControlName="data"
              [ngClass]="onFieldError('data') + ' ' + onFieldRequired(form.controls.data)">
            <invalid-form-control [show]="onFieldInvalid('data')" message="Data é obrigatório."></invalid-form-control>
          </div>
          <div class="form-group col-lg-6">
            <label for="codSituacao">Situação</label>
            <select
              class="form-control custom-select"
              id="codSituacao"
              formControlName="codSituacao"
              [ngClass]="onFieldError('codSituacao') + ' ' + onFieldRequired(form.controls.codSituacao)">
              <option value="1">Ativo</option>
              <option value="2">Inativo</option>
            </select>
            <invalid-form-control [show]="onFieldInvalid('codSituacao')" message="Situação é obrigatório."></invalid-form-control>
          </div>
        </div>
      </form>
    </div>
  </div>
</app-body>
