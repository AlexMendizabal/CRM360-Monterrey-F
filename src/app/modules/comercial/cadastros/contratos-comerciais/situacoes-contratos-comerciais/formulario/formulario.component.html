<loader-spinner-navbar *ngIf="loaderNavbar"></loader-spinner-navbar>
<loader-spinner-full-screen *ngIf="loaderFullScreen"></loader-spinner-full-screen>
<app-header [appTitle]="appTitle">
  <button
    type="button"
    (click)="onCancel()"
    [disabled]="submittingForm">
    Cancelar
  </button>
  <button
    type="button"
    (click)="onSubmit()"
    [disabled]="!form.valid || submittingForm">
    Salvar
  </button>
</app-header>
<app-body [breadCrumbTree]="breadCrumbTree" [show]="!loaderFullScreen">
  <div class="row justify-content-center">
    <div class="col-lg-4">
      <form [formGroup]="form">
        <div class="form-row">
          <div class="form-group col">
            <label for="nomeSituacao">Descrição da Situação</label>
            <input
              type="text"
              class="form-control"
              id="nomeSituacao"
              formControlName="nomeSituacao"
              (input)="onInput()"
              autocomplete="new-password"
              [ngClass]="onFieldError('nomeSituacao') + ' ' + onFieldRequired(form.controls.nomeSituacao)">
            <invalid-form-control [show]="onFieldInvalid('nomeSituacao')" message="Descrição é obrigatório."></invalid-form-control>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-lg-6">
            <label for="inEditar">Habilita Edição</label>
            <select
              class="form-control custom-select"
              id="inEditar"
              formControlName="inEditar"
              [ngClass]="onFieldError('inEditar') + ' ' + onFieldRequired(form.controls.inEditar)">
              <option value="1">Sim</option>
              <option value="0">Não</option>
            </select>
            <invalid-form-control [show]="onFieldInvalid('inEditar')" message="Habilita Edição é obrigatório."></invalid-form-control>
          </div>
          <div class="form-group col-lg-6">
            <label for="inAprovacao">Habilita Aprovação</label>
            <select
              class="form-control custom-select"
              id="inAprovacao"
              formControlName="inAprovacao"
              [ngClass]="onFieldError('inAprovacao') + ' ' + onFieldRequired(form.controls.inAprovacao)">
              <option value="1">Sim</option>
              <option value="0">Não</option>
            </select>
            <invalid-form-control [show]="onFieldInvalid('inAprovacao')" message="Habilita Aprovação é obrigatório."></invalid-form-control>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-lg-6">
            <label for="inSituacao">Situação</label>
            <select
              class="form-control custom-select"
              id="inSituacao"
              formControlName="inSituacao"
              [ngClass]="onFieldError('inSituacao') + ' ' + onFieldRequired(form.controls.inSituacao)">
              <option value="1">Ativo</option>
              <option value="0">Inativo</option>
            </select>
            <invalid-form-control [show]="onFieldInvalid('inSituacao')" message="Situação é obrigatório."></invalid-form-control>
          </div>
        </div>
      </form>
    </div>
  </div>
</app-body>
